<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Gerenciamento de Álbum</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <a href="#album-admin-modal" class="button-style-open">Gerenciar Álbum</a>

    <div id="album-admin-modal" class="modal-overlay">
        <div class="modal-content large">
            <h2>Título do Álbum</h2>

            <div class="info-fields">
                <div class="field-group">
                    <span class="field-label">Cliente:</span>
                    <div class="field-data">Nome do Cliente</div>
                </div>
                <div class="field-group">
                    <span class="field-label">Descrição:</span>
                    <div class="field-data">Casamento na Praia</div>
                </div>
                <div class="field-group">
                    <span class="field-label">Categoria:</span>
                    <div class="field-data">Eventos</div>
                </div>
                <div class="field-group">
                    <span class="field-label">Avaliação:</span>
                    <div class="field-data">★★★★★</div>
                </div>
            </div>

            <div class="photo-grid">
                <div class="photo-placeholder"><svg viewBox="0 0 24 24"><path d="M21.71,19.29,18,15.59a1,1,0,0,0-1.42,0L13,19.17l-3.29-3.29a1,1,0,0,0-1.42,0L3,21.17V5A1,1,0,0,1,4,4H20a1,1,0,0,1,1,1ZM20,2H4A3,3,0,0,0,1,5V21a1,1,0,0,0,.5.86,1,1,0,0,0,1,0L8,16.41l3.29,3.3a1,1,0,0,0,1.42,0L16,16.12l3.29,3.3a1,1,0,0,0,1.42,0,1,1,0,0,0,.5-.86V5A3,3,0,0,0,20,2ZM7,11a2,2,0,1,0-2-2A2,2,0,0,0,7,11Z"></path></svg></div>
                <div class="photo-placeholder"><svg viewBox="0 0 24 24"><path d="M21.71,19.29..."></path></svg></div>
                <div class="photo-placeholder"><svg viewBox="0 0 24 24"><path d="M21.71,19.29..."></path></svg></div>
                <div class="photo-placeholder"><svg viewBox="0 0 24 24"><path d="M21.71,19.29..."></path></svg></div>
                <div class="photo-placeholder"><svg viewBox="0 0 24 24"><path d="M21.71,19.29..."></path></svg></div>
                <div class="photo-placeholder"><svg viewBox="0 0 24 24"><path d="M21.71,19.29..."></path></svg></div>
                <div class="photo-placeholder"><svg viewBox="0 0 24 24"><path d="M21.71,19.29..."></path></svg></div>
                <div class="photo-placeholder"><svg viewBox="0 0 24 24"><path d="M21.71,19.29..."></path></svg></div>
                <div class="photo-placeholder"><svg viewBox="0 0 24 24"><path d="M21.71,19.29..."></path></svg></div>
                <div class="photo-placeholder"><svg viewBox="0 0 24 24"><path d="M21.71,19.29..."></path></svg></div>
                <div class="photo-placeholder"><svg viewBox="0 0 24 24"><path d="M21.71,19.29..."></path></svg></div>
                <div class="photo-placeholder"><svg viewBox="0 0 24 24"><path d="M21.71,19.29..."></path></svg></div>
            </div>

            <div class="modal-buttons">
                <label for="file-upload" class="button-style">Adicionar Foto</label>
                <input type="file" id="file-upload" multiple>

                <a href="#" class="button-style">Editar Dados</a>
                <a href="#" class="button-style button-danger">Excluir Álbum</a>
                <a href="#" class="button-style">Fechar</a>
            </div>
        </div>
    </div>

</body>
</html>
