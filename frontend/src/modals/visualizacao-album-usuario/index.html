<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal de Seleção de Fotos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <a href="#album-details-modal" class="button-style-open">Ver e Selecionar Fotos</a>

    <div id="album-details-modal" class="modal-overlay">
        <form class="modal-content large" action="#">
            <h2>Título do Álbum</h2>

            <div class="info-fields">
                <div class="field-group">
                    <span class="field-label">Cliente:</span>
                    <div class="field-data">Nome do Cliente</div>
                </div>
                <div class="field-group">
                    <span class="field-label">Descrição:</span>
                    <div class="field-data">Casamento na Praia</div>
                </div>
                <div class="field-group">
                    <span class="field-label">Categoria:</span>
                    <div class="field-data">Eventos</div>
                </div>
                <div class="field-group">
                    <span class="field-label">Avaliação:</span>
                    <div class="field-data">★★★★★</div>
                </div>
            </div>

            <div class="photo-grid">
                <div class="photo-item">
                    <input type="checkbox" id="foto1" class="photo-checkbox">
                    <label for="foto1" class="photo-placeholder"><svg viewBox="0 0 24 24"><path d="M21.71,19.29..."></path></svg></label>
                </div>
                <div class="photo-item">
                    <input type="checkbox" id="foto2" class="photo-checkbox">
                    <label for="foto2" class="photo-placeholder"><svg viewBox="0 0 24 24"><path d="M21.71,19.29..."></path></svg></label>
                </div>
                <div class="photo-item">
                    <input type="checkbox" id="foto3" class="photo-checkbox">
                    <label for="foto3" class="photo-placeholder"><svg viewBox="0 0 24 24"><path d="M21.71,19.29..."></path></svg></label>
                </div>
                <div class="photo-item">
                    <input type="checkbox" id="foto4" class="photo-checkbox">
                    <label for="foto4" class="photo-placeholder"><svg viewBox="0 0 24 24"><path d="M21.71,19.29..."></path></svg></label>
                </div>
                <div class="photo-item">
                    <input type="checkbox" id="foto5" class="photo-checkbox">
                    <label for="foto5" class="photo-placeholder"><svg viewBox="0 0 24 24"><path d="M21.71,19.29..."></path></svg></label>
                </div>
                 <div class="photo-item">
                    <input type="checkbox" id="foto6" class="photo-checkbox">
                    <label for="foto6" class="photo-placeholder"><svg viewBox="0 0 24 24"><path d="M21.71,19.29..."></path></svg></label>
                </div>
                 <div class="photo-item">
                    <input type="checkbox" id="foto7" class="photo-checkbox">
                    <label for="foto7" class="photo-placeholder"><svg viewBox="0 0 24 24"><path d="M21.71,19.29..."></path></svg></label>
                </div>
                 <div class="photo-item">
                    <input type="checkbox" id="foto8" class="photo-checkbox">
                    <label for="foto8" class="photo-placeholder"><svg viewBox="0 0 24 24"><path d="M21.71,19.29..."></path></svg></label>
                </div>
                 <div class="photo-item">
                    <input type="checkbox" id="foto9" class="photo-checkbox">
                    <label for="foto9" class="photo-placeholder"><svg viewBox="0 0 24 24"><path d="M21.71,19.29..."></path></svg></label>
                </div>
                 <div class="photo-item">
                    <input type="checkbox" id="foto10" class="photo-checkbox">
                    <label for="foto10" class="photo-placeholder"><svg viewBox="0 0 24 24"><path d="M21.71,19.29..."></path></svg></label>
                </div>
                 <div class="photo-item">
                    <input type="checkbox" id="foto11" class="photo-checkbox">
                    <label for="foto11" class="photo-placeholder"><svg viewBox="0 0 24 24"><path d="M21.71,19.29..."></path></svg></label>
                </div>
                 <div class="photo-item">
                    <input type="checkbox" id="foto12" class="photo-checkbox">
                    <label for="foto12" class="photo-placeholder"><svg viewBox="0 0 24 24"><path d="M21.71,19.29..."></path></svg></label>
                </div>
            </div>

            <div class="modal-buttons">
                <button type="submit" class="button-style">Confirmar Seleção</button>
                <a href="#" class="button-style">Avaliar Álbum</a>
                <a href="#" class="button-style">Fechar</a>
            </div>
        </div>
    </div>
    
</body>
</html>
