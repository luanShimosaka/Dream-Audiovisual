<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Visualização Cliente</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <a href="#client-view-modal" class="button-style-open">Modal Visualização Cliente</a>

    <div id="client-view-modal" class="modal-overlay">
        <div class="modal-content">
            <h2>Nome do Cliente</h2>

            <div class="client-info">
                <div class="info-group">
                    <span class="info-label">E-mail:</span>
                    <div class="info-data">cliente.exemplo@email.com</div>
                </div>
                <div class="info-group">
                    <span class="info-label">Telefone:</span>
                    <div class="info-data">(35) 99999-8888</div>
                </div>
                <div class="info-group">
                    <span class="info-label">Data nascimento:</span>
                    <div class="info-data">01/01/1990</div>
                </div>
            </div>
            
            <div class="modal-footer">
                <a href="#" class="button-style">Fechar</a>
            </div>
        </div>
    </div>

</body>
</html>
