<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Exclusao Conta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <a href="#modal-container" class="button-style">Excluir Conta</a>

    <div id="modal-container">
        <div class="modal">
            <h2>Excluir Conta</h2>
            <p>
                Você tem certeza que deseja excluir sua conta? Você perderá acesso a todos os seus álbuns!
            </p>
            <div class="modal-buttons">
                <a href="#" class="button-style">Cancelar</a>
                <a href="#" class="button-style button-red">Excluir</a>
            </div>
        </div>
    </div>

</body>
</html>
