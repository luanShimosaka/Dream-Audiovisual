<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Criação de Álbum</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <a href="#creation-modal" class="button-style-open">Modal Criação Álbum</a>

    <div id="creation-modal" class="modal-overlay">
        <form class="modal-content" action="#">
            <h2>Título do Álbum</h2>

            <div class="form-fields">
                <div class="field-group">
                    <label for="cliente">Cliente:</label>
                    <input type="text" id="cliente" name="cliente">
                </div>

                <div class="field-group">
                    <label for="descricao">Descrição:</label>
                    <textarea id="descricao" name="descricao" rows="3"></textarea>
                </div>

                <div class="field-group">
                    <label for="categoria">Categoria:</label>
                    <select id="categoria" name="categoria">
                        <option value="">Selecione uma categoria</option>
                        <option value="casamento">Casamento</option>
                        <option value="aniversario">Aniversário</option>
                        <option value="corporativo">Corporativo</option>
                        <option value="outro">Outro</option>
                    </select>
                </div>

                <div class="field-group">
                    <label for="agendamento">Agendamento:</label>
                    <select id="agendamento" name="agendamento">
                        <option value="">Selecione uma Agendamento</option>
                        <option value="data1">Agendamento 1</option>
                        <option value="data2">Agendamento 2</option>
                    </select>
                </div>

                <div class="field-group field-group-center">
                    <label for="file-upload" class="drop-zone">
                        <div class="drop-zone-icon-container">
                            <span class="plus-icon">+</span>
                        </div>
                        <span class="drop-zone-text">Arraste ou selecione as fotos</span>
                    </label>
                    <input type="file" id="file-upload" multiple>
                </div>
            </div>
            
            <div class="modal-buttons">
                <button type="submit" class="button-style">Adicionar</button>
                <a href="#" class="button-style">Cancelar</a>
            </div>
        </form>
    </div>

</body>
</html>
