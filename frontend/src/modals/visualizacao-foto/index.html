<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Visualização Foto (Só HTML/CSS)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <a href="#view-photo-modal" class="button-style-open">Modal Visualização Foto</a>

    <div id="view-photo-modal">
        <div class="modal-content">
            <h2>Título do Álbum</h2>

            <div class="image-container">
                <img src="https://picsum.photos/id/237/800/600" alt="Foto de um cachorro preto">
            </div>
            
            <div class="modal-buttons">
                <a href="#" class="button-style">Selecionar Foto</a>
                
                <a href="https://picsum.photos/id/237/800/600" download="cachorro-preto.jpg" class="button-style">Baixar Foto</a>
                
                <a href="#" class="button-style">Fechar</a>
            </div>
        </div>
    </div>

</body>
</html>
